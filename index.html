<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/onepage-scroll.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container_center">
          <div class="header__row">
            <div class="header__col"><a class="logo" href="/"><img src="/img/logo.svg" alt="alt"/></a></div>
            <div class="header__col header__col_switch">
              <div class="switch">
                <label class="switch__label">
                  <input type="checkbox" id="themeCheckbox" name="themeCheckbox"/><span><i></i></span>
                </label>
              </div>
            </div>
            <div class="header__col">
              <div class="search">
                <div class="search-form__inner">
                  <form class="search-form">
                    <input class="search-form__input" type="text" placeholder="Введите для поиска"/>
                    <button class="btn_search"><i class="icon_loop"></i></button>
                  </form>
                </div>
              </div>
              <div class="header__action">
                <div class="header__button"><i class="icon_phone"></i></div>
                <div class="header__content"><a class="header__close" href="#"></a>
                  <div class="header__title"><span>Наши контакты</span></div>
                  <div class="header__list">
                    <div class="header__item">
                      <div class="header__icon"><i class="icon_location"></i></div><span>Россия г. Санкт-Петербург ул.Парковая, д. 4А оф 325</span>
                    </div>
                    <div class="header__item">
                      <div class="header__icon"><i class="icon_phone"></i></div><span>+7 (800) 51 11 202</span>
                    </div>
                    <div class="header__item">
                      <div class="header__icon"><i class="icon_mail"></i></div><span>info@robiclab.ru</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="header__toggle">
              <div class="toggle">
                <div class="toggle__button">
                  <div class="toggle__toggle"></div>
                </div>
                <div class="toggle__label"><span>меню</span></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main_content main_scroll">
        <!-- begin testNav-->
        <section class="testNav section section_scroll" id="testNav">
          <div class="container_center">
            <h2 class="section__title"><span>Навиганция</span></h2>
            <ul>
              <li><a href="home">главная</a></li>
            </ul>
          </div>
        </section>
        <!-- end testNav-->
      </main>
      <footer class="footer">
        <div class="footer__content">
          <p></p>&copy; 2016 |<i class="fa fa-github" aria-hidden="true">&nbsp;</i><a href="#">View Source</a>
        </div>
      </footer>
      <script src="js/jquery.js"></script>
      <script src="js/jquery.onepage-scroll.min.js"></script>
      <script src="js/swiper-bundle.min.js"></script>
      <script src="js/slider.js"></script>
      <script src="js/jquery.maskedinput.min.js"></script>
      <script src="js/function.js"></script>
    </div>
  </body>
</html>
